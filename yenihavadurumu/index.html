<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="header">
        <h1>Weather</h1>
        <input type="text" id="searchBar" placeholder="Search a city..." />
      </div>
      <div class="content">
        <div class="weather">
          <div class="rain"></div>
          <div class="cloud">
            <div class="cloud1"></div>
          </div>
          <div class="mist"></div>
          <div class="mist1"></div>
          <div class="sun">
            <div class="clear"></div>
          </div>
        </div>
        <div class="ayrac"></div>
        <div class="info">
          <div class="city"></div>
          <div class="temp"></div>
          <div class="desc"></div>
          <div class="minmax"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
